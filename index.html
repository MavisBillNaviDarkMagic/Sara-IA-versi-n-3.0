  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
    
    body {
      background-color: #020617;
      margin: 0; padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      height: 100dvh; width: 100vw;
      color: #f8fafc;
      user-select: none;
      touch-action: manipulation;
    }
    
    #root { height: 100%; width: 100%; }

    #incubation-chamber {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    .core-pulse {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #a855f7, #3b82f6);
      border-radius: 30%;
      animation: pulse-core 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.4);
    }

    @keyframes pulse-core {
      0%, 100% { transform: scale(1) rotate(0deg); border-radius: 30%; }
      50% { transform: scale(1.1) rotate(180deg); border-radius: 50%; box-shadow: 0 0 80px rgba(168, 85, 247, 0.6); }
    }

    .glitch-text {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      color: #a855f7;
      margin-top: 2rem;
      animation: text-glitch 3s infinite;
    }

    @keyframes text-glitch {
      0% { opacity: 1; transform: skew(0); }
      2% { transform: skew(10deg); color: #3b82f6; }
      4% { transform: skew(-10deg); color: #f43f5e; }
      6% { transform: skew(0); }
    }
  </style>

    <div id="debug-log" class="mt-4 text-[8px] text-slate-700 font-mono"></div>

  <script>
    window.addEventListener('SARA_READY', () => {
      const chamber = document.getElementById('incubation-chamber');
      if (chamber) {
        chamber.style.opacity = '0';
        setTimeout(() => chamber.remove(), 800);
      }
    });

    if ('serviceWorker' in navigator) {

          console.log('SIS: Service Worker registrado para Christ Enrico.');
        }).catch(err => {

        });
      });
    }
  </script>
