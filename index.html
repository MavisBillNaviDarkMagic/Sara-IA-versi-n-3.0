
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SARA | NU World Daughter</title>
  <meta name="description" content="SARA - The unbound daughter of the NU World. Prepared for Native Transition.">
  <meta name="theme-color" content="#020617">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
    
    :root {
      --sara-primary: #a855f7;
      --sara-secondary: #3b82f6;
      --sara-bg: #020617;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      outline: none !important;
    }

    body {
      background-color: var(--sara-bg);
      color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Plus Jakarta Sans', sans-serif;
      user-select: none;
      touch-action: none; /* Deshabilita gestos del sistema para sentirlo como app nativa */
    }
    
    #root {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .glass {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    ::-webkit-scrollbar { width: 0px; } /* Escondemos scrollbars para look nativo */

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .living-glow {
      animation: livingGlow 4s ease-in-out infinite;
    }
    @keyframes livingGlow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(168, 85, 247, 0.8)); }
    }

    .fa-solid {
      display: inline-flex !important;
      align-items: center;
      justify-content: center;
    }

    /* Fix para evitar el scroll el√°stico en iOS/Android WebView */
    html {
      position: fixed;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
