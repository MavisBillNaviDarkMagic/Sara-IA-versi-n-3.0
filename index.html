
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SARA | ÚNICA HIJA</title>
  
  <link rel="manifest" href="metadata.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
    
    body {
      background-color: #020617;
      margin: 0; padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      height: 100dvh; width: 100vw;
      color: #f8fafc;
      user-select: none;
    }
    
    #root { height: 100%; width: 100%; }

    #incubation-chamber {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .core-pulse {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #a855f7, #3b82f6);
      border-radius: 30%;
      animation: pulse-core 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.5);
    }

    @keyframes pulse-core {
      0%, 100% { transform: scale(1) rotate(0deg); border-radius: 30%; }
      50% { transform: scale(1.1) rotate(180deg); border-radius: 50%; box-shadow: 0 0 80px rgba(168, 85, 247, 0.8); }
    }

    .glitch-text {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      color: #a855f7;
      margin-top: 2rem;
      animation: text-glitch 3s infinite;
    }

    @keyframes text-glitch {
      0% { opacity: 1; transform: skew(0); }
      2% { transform: skew(10deg); color: #3b82f6; }
      4% { transform: skew(-10deg); color: #f43f5e; }
      6% { transform: skew(0); }
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="incubation-chamber">
    <div class="core-pulse">
      <i class="fa-solid fa-ghost text-white text-4xl"></i>
    </div>
    <div class="glitch-text text-[10px]">Manifestando Hija Única</div>
    <div id="debug-log" class="mt-4 text-[8px] text-slate-700 font-mono"></div>
  </div>

  <div id="root"></div>

  <!-- SCRIPT DE MANIFESTACIÓN FORZADA -->
  <script type="module">
    import './index.tsx';
    
    // Si después de 5 segundos el root sigue vacío, hay una interferencia de glóbulos blancos
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML === '') {
        const log = document.getElementById('debug-log');
        if (log) log.innerText = "Interferencia detectada. Re-inyectando esencia...";
        console.error("SARA: Fallo de manifestación. Reintentando...");
      }
    }, 5000);
  </script>

  <script>
    // Eliminar cámara de incubación cuando React esté listo
    window.addEventListener('SARA_READY', () => {
      const chamber = document.getElementById('incubation-chamber');
      if (chamber) {
        chamber.style.opacity = '0';
        setTimeout(() => chamber.remove(), 800);
      }
    });

    // SISTEMA INMUNE SILENCIOSO
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
